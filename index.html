<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Showdown Star Plugin</title>
    <link rel="stylesheet" href="styles/font-awesome.min.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <script src="lib/Showdown.js" ></script>
    <script src="src/icons.js" ></script>
</head>
<body>

<div id="show">
</div>
<script>
    var converter = new Showdown.converter({ extensions: ['icons'] });
    var result = converter.makeHtml(
            '<icon-github> [https://github.com/phodal](https://github.com/phodal)<br/>' +
            '<icon-weibo> [http://weibo.com/phodal](http://weibo.com/phodal)<br/>' +
            '<icon-windows><icon-yahoo><icon-tencent-weibo><icon-twitter><icon-trello>'
    );
    document.getElementById('show').innerHTML = result;
</script>
</body>
</html>
